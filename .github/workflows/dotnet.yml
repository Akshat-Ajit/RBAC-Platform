name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore
        run: dotnet restore ERBMS.sln
      - name: Build
        run: dotnet build ERBMS.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test ERBMS.sln --configuration Release --no-build

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        working-directory: client
        run: npm install
      - name: Build
        working-directory: client
        run: npm run build
